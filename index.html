<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="holder">
        <div class="loader"></div>
        <div class="loader1"></div>
    </div>

    <div class="container">
        <input class="search" type="text" placeholder=" Search"/>
    
        <div class="place-name">
            <p class="name">City Name</p>
        </div>
    
        <div class="weather">
            <div class="temperature">
                <p class="celcius">0</p><span>Â°C</span> &nbsp;
                <p class="fahrenheit">/ 0</p><span>F</span>
            </div>
            <div class="weather-img">
                <img class="image" src="./images/mist.webp" alt="sun">
            </div>
        </div>
    
        <div class="condition">
            <div class="humidity">Humidity | 0</div>
            <div  class="text"> Condition | Sunny </div>
            <div class="uvray">UltraViolet | 0</div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
